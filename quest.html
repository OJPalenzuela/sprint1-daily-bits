<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="styles/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/pages.css">
    <link rel="stylesheet" href="styles/pages/home.css">
    <link rel="stylesheet" href="styles/quest/order.css">
    <link rel="stylesheet" href="styles/quest/options.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet"> 

</head>
<body>
    <section id="section" class="container-fluid vh-100">

        <div id="div-title" class="d-flex justify-content-around align-items-center">
            <div id="exit">
                    <img src="./images/exit.png" alt="">
            </div>
           <div class="progress w-50">
               <div class="progress-bar bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progress"></div>
           </div>

           <div class="d-flex">
               <img src="./images/Heart.png" alt="" srcset="">
               <p id="lives">3</p>
           </div>
        </div>
        
        <div id="div-content" class="contenido">
            <div id="div-header">
                <img id="img-description" src="" alt="">
                <div id="div-descripcion" class="text-center"></div>
            </div>
            
            <div id="div-respuesta" class="text-center"></div>
            <div id="div-preguntas" class="d-flex flex-wrap flex-column align-items-center justify-content-center"></div>
        </div>

        <div id="div-pages" class="d-flex flex-row justify-content-around align-items-center">
            <input id="btn_comp" class="comprobar" type="button" value="COMPROBAR">
        </div>
    </section>
    
    <script src="scripts/quest.js"></script>
</body>
